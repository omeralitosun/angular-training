<h3 *ngIf="products; else noProduct">{{ title }}</h3>
<div class="mb-3">
    <input class="form-control" id="productName" placeholder="Arama ifadesini giriniz." [(ngModel)]="filterText" />
    <small *ngIf="filterText"> Şu an <strong>{{filterText}}</strong> aradınız.</small>
</div>
<div class="row">
    <ng-template #noProduct>
        <div class="alert alert-primary" role="alert">
            Bu kategoride ürün yoktur.
        </div>
    </ng-template>
    <div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem;">
        <img [src]="product.image" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name}} >> {{product.price | currency:'TRY':'₺':"1.2-2"}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a (click)="addToCart(product)" href="#" class="btn btn-primary">Sepete Ekle</a>
        </div>
    </div>
</div>
